<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p id="ej1"></p>
    
    
    <script> 
        var palabra;
        let palabras  = new Set();
        function pregunta(){
            do{
                palabra = prompt("Introduce una palabra: ");
                if(palabra){
                    palabras.add(palabra);
                }
                
            }while(palabra)

            const array=[...palabras];
            array.reverse();

            return array;

            document.getElementById("ej1").textContent = 'Palabras en inverso' + array.join(",");
        }

        pregunta();
    </script>
</body>
</html>
